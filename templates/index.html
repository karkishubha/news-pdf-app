<head>

<div class="container py-5">
    <h1 class="text-center mb-4">News PDF Generator</h1>

            <div class="mb-3">
                <label for="url" class="form-label">Enter News Article URL</label>

            </div>
            <button type="submit" class="btn btn-primary w-100">Generate PDF</button>
        </form>
    </div>

</div>

</html>
