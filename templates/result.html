<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated News PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">Generated News Summary</h1>
    
    <div class="card shadow-sm p-4 mb-4">
        <h4>Summary</h4>
        <p class="mt-3" style="white-space: pre-wrap;">{{ summary }}</p>
    </div>

    <div class="text-center">
        <a href="{{ pdf }}" class="btn btn-success btn-lg" download>Download PDF</a>
        <a href="/" class="btn btn-secondary btn-lg ms-2">Generate Another</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
